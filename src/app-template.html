<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
</head>
<body>
  <div class="header-container-left header-container">To-Do App <span class="text-italic">by DaniÃ«l</span></div>
  <div class="header-container-right header-container">
    <div class="header-action-container transparent">
      <button class="btn-svg-header del-checked-task">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-check-circle"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>
        <span class="del-checked-task">Remove checked task<span class="letter-s transparent">s</span></span>
      </button>
    </div>
    <div class="header-btn-container">
      <button class="btn-svg-header add-task add-task-header">
        <div class="svg-wrapper add-task-header">
          <svg class="cross" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus">
            <line x1="15" y1="5" x2="15" y2="25"/><line x1="5" y1="15" x2="25" y2="15"/>
          </svg>
        </div>
      </button>
    </div>
  </div>
  <div class="projects-container content-container">
    <div class="default-projects-container">
      <ul class="default-projects-list">
        <li class="default-project inbox">
          <input class="sidebar-project" type="radio" name="project-option" id="sidebar-inbox" data-id="" value="inbox" checked>
          <label class="sidebar-project project" for="sidebar-inbox">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="dodgerblue" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="feather feather-inbox"><polyline points="22 12 16 12 14 15 10 15 8 12 2 12"/><path d="M5.45 5.11L2 12v6a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-6l-3.45-6.89A2 2 0 0 0 16.76 4H7.24a2 2 0 0 0-1.79 1.11z"/>
            </svg>
            <span class="inbox-title title">Inbox</span>
            <span class="inbox-count count">10</span>
          </label>
        </li>
        <li class="default-project project today">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="crimson" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="feather feather-clock"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
          <div class="today-title title">Aujourd'hui</div>
          <div class="today-count count">1</div>
        </li>
        <li class="default-project project soon">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="forestgreen" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="feather feather-calendar"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>
          <div class="soon-title title">Prochainement</div>
          <div class="soon-count count">5</div>
        </li>
      </ul>
    </div>
    <div class="title-projects-container">
      <div class="title-projects-dummy"></div>
      <div class="title-projects-title title">Projets</div>
      <button class="btn-svg add title-projects-add">
        <svg class="cross" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
      </button>
    </div>
    <div class="personal-projects-container">
      <ul class="personal-projects-list"></ul>
    </div>
  </div>
  <div class="todo-container content-container">
    <div class="todo-header list-title-container">
        <svg class="list-dot" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="cornflowerblue" stroke="none" class="feather feather-circle"><circle cx="12" cy="12" r="5"/></svg>
        <input type="text" class="list-title" name="list-title" id="list-title-1" value="Courses">
        <button class="btn-svg list-actions add-task">
          <svg class="todo-header-add cross" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
        </button>
        <button class="btn-svg list-actions edit-project">
          <svg class="todo-header-edit pen" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round" class="feather feather-edit-3"><path d="M12 20h9"/><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/></svg>
        </button>
        <button class="btn-svg list-actions del-project">
          <svg class="todo-header-del trash" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round" class="feather feather-trash-2"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></svg>
        </button>
    </div>
    <div class="todo-body">
      <div class="todo-body tasks-container">
      </div>
    </div>
    <div class="todo-bottom btn-container">
      <button class="btn-svg-bottom add-task add-task-bottom">
        <div class="svg-wrapper add-task-bottom">
          <svg class="cross" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus"><line x1="10" y1="5" x2="10" y2="15"/><line x1="5" y1="10" x2="15" y2="10"/>
          </svg>
        </div>
        <span class="btn-text add-task-bottom">Add task</span>
      </button>
    </div>

  </div>
  <div class="backdrop hidden"></div>
</body>
</html>
